name: Project CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: 1.21
      - name: Check Go code formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            gofmt -s -l .
            echo "Please format Go code by running: go fmt ./..."
            exit 1
          fi
      - name: Run tests
        run: go test ./... -count=1 -v
